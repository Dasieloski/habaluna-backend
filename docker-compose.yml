services:
  postgres:
    image: postgres:15-alpine
    container_name: habanaluna-db
    environment:
      POSTGRES_USER: habanaluna
      POSTGRES_PASSWORD: habanaluna123
      POSTGRES_DB: habanaluna_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U habanaluna"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: habanaluna-backend
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgresql://habanaluna:habanaluna123@postgres:5432/habanaluna_db
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-change-in-production}
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: ./start-dev.sh

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: habanaluna-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  postgres_data:

